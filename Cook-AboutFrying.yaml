油炸: |
    Temperature: |
        - Low: 160℃，適合炸較厚的肉類、根莖類蔬菜，或預炸(之後還要再回鍋炸)
        - Mid: 170~180℃，多用途的油溫，適合炸各類食材
        - High: 190℃，適合炸重覆炸的食材
    炸粉: |
        - 地瓜粉: 酥脆度較持久
        - 麵粉: |
            所謂"筋度"指的是蛋白質含量比例，一般來說用途分類如下 
                - 高筋: 烘焙
                - 中筋: 中式麵點
                - 低筋: 用於油炸稱為"乾粉"，炸完表皮較柔軟
        - 玉米粉/太白粉: 不能單用，要和其他粉混合。可改善炸物炸好會變軟的問題
        - 麵包粉: 炸物要先上粉漿和蛋液，然後在才能在外面裏上麵包粉。酥脆度持久不容易回軟，但不能用過高的油溫(180℃是OK的)
    粉漿: |
        - 乾粉: 用地瓜粉(說好的低筋麵粉呢？)，沾裏後要壓實、並靜置幾分鐘讓它浸潤
        - 天婦羅漿: |
            60g低筋麵粉+20g玉米粉+蛋黃一顆，用100cc冰水調和(全程低溫)
            先將粉用60g冰水攪拌、加入蛋黃打散後，再加入剩下的40cc冰水
        - 吉列炸: 低筋麵粉+卡士達粉(1:1)做為粉漿，裏上蛋液後再上麵包粉
    基本原則: |
        ? 油溫太高的話，油氧化會產生異味
        ? 不要把含水過多的東西直接拿去炸，本來冷凍的食材要先解凍再上粉漿
        ? 若食材表面有很多水，可以先上一層低筋麵粉，粉漿會比較吃得上去
        ? 如果怕油太多，在炸好後要開大火把油逼出來；出鍋後再進烤箱也有一定效果
        ? 若表面已經有煎炸粉(如雞米花這類半成品)，可以考慮用水煎法而不用再炸一遍
    推薦配料: 蘿蔔泥、蔥花

