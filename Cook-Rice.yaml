- 米要如何儲存: |
    ? 買回來先丟進冷凍庫冰兩到三天 (豆類也可以用這個方法)
    ? 不要混合不同米種、也不要混合新舊米，至少要用不同袋子裝著
    ? 避免高溫潮溼的環境
    ? 避免和水份多的東西一起儲藏，例如魚、肉、蔬菜
    ? 存放超過一個月的米可以放幾顆蒜頭進去，但還是要趕快吃
    ? 不管如何，米還是要在三個月內吃完
- 煮飯的秘訣: |
    ? 米有水溶性營養，洗米太認真會營養流失(但還是要洗到水變清澈)
    ? 若和粗糧一起煮，水要放比較多
    ? 飯煮好的當下不能馬上開鍋，而是要維持保溫5~10分鐘讓糊化完成
    ? 開始煮之前可以加一些植物油和醋，可以讓飯粒油潤透亮並保護維生素
    ? 舊米吃起來口感有差，煮之前可以放冰塊進去靜置15分鐘，甚至用冰水煮飯也能有幫助
- 剩飯的保存: |
    ? 為了避免悶熱，要先放涼再進行保存
    ? 要儘量排出空氣、但要避免擠壓；要放冷凍但要避免凍傷。推薦塑形成扁平狀飯餅再丟進保鮮盒
    ? 冷凍後的飯可以直接丟下鍋炒、或加點水蒸熱；如果真的很硬的話還可以煮粥
- 用平底鍋煮白飯的方法: |
    - 洗米，泡30分鐘；把待會要加的水量(和米量呈1:1)用相同份量的冰塊代替，並加入幾滴醋和一些鹽做備用
    - 浸好的米放入平底鍋，把冰水加入；需注意把米粒舖平，讓米粒都在水平面以下
    - 蓋鍋蓋開大火，需特別注意直到飯煮好前都不能把鍋蓋打開
    - 水煮沸後轉小火，煮到米粒膨起
    - 米粒膨起後，開中大火把水份燒乾(燒乾就是沒有波波聲)
    - 這時可以算是飯煮熟了，但還不能開鍋蓋！要靜置5~10分鐘
    - 開蓋！把飯翻鬆就好了
- 相關食譜: 燉飯、烤飯糰、炒飯

