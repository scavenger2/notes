- Principle: |
    利用細菌把堆肥材料分解成植物容易吸收的分子。
    這裡說的"細菌"不是有就好、而是特指有益微生物，會產生臭味的腐生菌不在此列。
    分解堆肥材料時需要有一個適度透氣和保溫的環境以確保醱酵持續作用。
    細菌和一般的生物一樣，生存所需的要素也是以下三個
        Food: |
            細菌的食物有兩種，
            含碳高的用來合成細菌的身體，例如樹葉、木屑 紙張。
            含氮高的用來合成蛋白質，例如廚餘、水果，過剩的氮會轉變成氨而產生臭味。
            碳氮比最好是25:1到30:1，
            在添加新的堆肥材料時也要注意充份混合，讓碳氮比能均勻。
        Air: |
            這裡不只單指透氣性，還有如何保持醱酵產生的熱量(所以是指空氣流通性)。
            通常影響的要素包括容器本身的透氣性、堆肥尺寸和堆肥材料的顆粒粗細，
            太小堆熱能不容易維持、太大堆的話最內層不容易接觸到空氣。
            材料太大顆分解會比較慢，太小顆則是讓空氣不好進入。
            因此推薦在添加堆肥材料時要刻意保持顆粒粗細不一，讓空間增多。
        Water: |
            水份要適當，若不夠會導致細菌成長變慢，
            若太多會導致空氣不夠、變成厭氧分解，產生硫化氧而有臭味。
            因此對於堆肥材料本身的水份需要注意，避免水份過多。
    這三種要素必需時時刻刻注意維持平衡。

- Ferment: |
    根據菌種本身特性的不同，可以簡略分為"好氧醱酵"和"厭氧醱酵"兩種，比較如下
        Oxygen-Like: 
            - 腐熟快
            - 透氣容器
            - 適合開放空間足夠的情況
            - 堆肥材料的需求量較大
            - 成品為中性的鬆軟堆肥
        Oxygen-Dislike:
            - 腐熟慢
            - 密封容器
            - 適合開放空間不大的情況
            - 堆肥材料不多也可以做
            - 成品為偏酸性的溼軟堆肥和液肥
    堆肥的成品都是屬於醱酵肥料，一般有機栽培都相信只要用醱酵肥料就一帆風順，
    但實際上若干年後還是會達到瓶頸，原因是土中的礦物質不足，尤其是鈣和鎂。
    補充礦物質通常會使用鈣鎂肥、牡犡殼粉肥、或粉碎的貝殼。

- Wriggler: |
    考量到好氧堆肥需要較大量的廚餘、而厭氧堆肥則是容易有可怕的氣味，這兩者使得單身住家容易在實施前卻步，
    所以較適合的方法可能是"蚯蚓堆肥"。養殖箱請自已買，這裡整理的是養殖箱的使用方法。
    - 養殖箱的使用方法: |
        首先當然是先詳細閱讀 & 理解養殖箱的組裝。
        頂蓋下是工作盤，推薦用一塊乾布或防蟲網放在中間，可以防止一些蟲害。
        其餘的就是注意一些準則，整理如下。
        - 在什麼都沒有的時候，要先準備要給蚯蚓住的環境。使用養殖箱內附的椰纖士、加上紙屑和泥土為它們打造一個家。
          椰纖土要先放進水桶吸水幾個小時，然後和紙屑、泥土混合。這時要注意混合物的溼度！蚯蚓先生喜歡的溼度是
          "用手捧著不會有水滴下、手捏緊會擠出水份"，視情況增加水份吧~
          拿出一個養殖箱的工作盤(底部需舖報紙)，將混合物舖上5㎝厚，這時蚯蚓的家就設置好了。
        - 這時還不能把蚯蚓直接放進去，因為整個環境中對蚯蚓有益的微生物還不夠多，蚯蚓活不好。
          這時候有點像在做堆肥的感覺！因為要將生廚餘埋入混合物。
          生廚餘必需先瀝水、並且大小不能太大、最好是直徑1㎝以下。將生廚餘用混合物蓋住、微生物消化一半以下後才能再添加。
          添加生廚餘時可以灑一層薄薄的覆蓋材(如泥土或紙屑)上去
          這個過程需要數週，才能打造一個蚯蚓喜歡的環境。
        - 可以把蚯蚓放下去了(大約一千隻，約450g)。
          這時不能馬上放食物下去，推薦投閒置散它們一個星期，讓它們熟悉環境(夜晚最好留一絲光線給他們)
          等他們能開始工作後，像上一個步驟般添加生廚餘為他們的食物。
        - 當目前唯一的工作盤其混合物厚度到達10㎝時就可以再使用另一個工作盤了。
          步驟細節跟第二步一樣，如果沒有椰纖土了可以用第一個工作盤的混合物。
          這時可以把第二個工作盤直接疊上去(底部可能不用舖報紙?)，食物埋在這一層，蚯蚓餓了會自己上樓吃飯。
        - 當工作盤一層一層疊上去之後，通常表示可以收集蚯蚓糞了，這是優質的肥料。
          通常會從最下層的工作盤開始收集，因為它的使用時間最長、而且可能是蚯蚓最常居住的地方。
          將底層的工作盤移至頂部，然後將蓋子打開(防蟲網不用打開)，然後攪動土層。
          蚯蚓這麼不喜歡陽光就會自動往下鑽，蚯蚓糞就會留下來。
          收成之後的工作盤就可以再循正常程序再利用。所以椰纖土和泥土應該算是消耗品。
    - 養殖箱設置之後每天的維護工作: |
        工作盤的土盤潮溼度要檢查，如果太溼可能會有意料外的蟲。如果太潮溼可以放入一些碎紙吸溼。
        蚯蚓喜歡的溫度是12.7℃~25℃，除了每天要檢查，也要注意隔天的氣溫昇降，因為蚯蚓不會自己調節體溫，劇烈的溫度變化會死的。
    - 關於養殖箱的Trouble shooting: |
        有強烈的不好氣味: |
            1. 空氣循環不好 -> 確定氣孔有無堵塞；養殖床不夠鬆軟
            2. 食物太多了 -> 減少食物的量或供給次數，蚯蚓的消化份量還不夠大
            3. 有不合適的食物 -> 通常是指肉類、奶製品、油脂
            4. 餵食的廚餘沒有埋好 -> 通常要埋在土層2.5㎝以下，埋好埋滿
            5. 氧氣不夠 -> 增加養殖床的面積以增加水分吸收量
            6. 水太多 -> 可能是廚餘沒有做好瀝水、也可能是灑了太多水(下雨後要特別小心)
        果蠅出現: |
            食物沒埋好、或者食物過多
        好多螞蟻: |
            1. 養殖床可能太乾
            2. 用粉筆或凡士林做成阻礙
            3. 養殖箱下泡水
    - 其他注意事項: |
        餵食生廚餘時要將生廚餘埋在基質以下，避免異味溢出
        有蛋白質的東西也是可以給蚯蚓吃的，但這類廚餘的分解過程容易吸引老鼠等不速之客、而且氣味也不好
