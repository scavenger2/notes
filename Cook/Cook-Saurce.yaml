塔塔醬: |
    - 材料: |
        ? 美乃滋
        ? 帶粒芥末醬
        ? 檸檬汁
        ? 黑胡椒粉
        ? 酸黃瓜
        ? 水煮蛋
        ? 洋蔥
    - 步驟: |
        - 洋蔥切細丁，泡水三分鐘後瀝乾、然後用手把水擠乾一點，這樣可以去除辛辣味
        - 水煮蛋切粗丁備用。一定要切粗丁才不會散掉喔
        - 酸黃瓜切細丁，越細口感越佳
        - 先放入帶粒芥末醬和果糖、拌勻
        - 加入酸黃瓜和洋蔥，用檸檬汁拌勻
        - 加入水煮蛋，用美乃滋拌勻。重點是美乃滋要分次加然後輕輕攪拌
        - 最後、撒上黑胡椒粉
酪梨醬: |
    - 材料: |
        ? 酪梨
        ? 洋蔥
        ? 檸檬
        ? 番茄
        ? 蒜頭、香菜
        ? 黑胡椒粉
        ? 鹽
    - 步驟: |
        - 酪梨要選已經熟透了的(輕摸感覺軟軟的)，切半後想辦法去掉果核，將果肉挖出放入盆子中備用，先擠入檸檬汁防止酪梨氧化
        - 洋蔥切細丁
        - 番茄(可去籽)後切細丁
        - 前三樣備齊後可以開始攪拌，記得加入黑胡椒和鹽
        - 一邊攪拌一邊試味道，調整鹽和胡椒的量
蒜香風味油: |
    - 材料: |
        ? 橄欖油
        ? 大蒜
    - 步驟: |
        - 取適量的大蒜、剝乾淨後清洗瀝乾備用
        - 將油倒入鍋中，用小火加熱
        - 待加熱至微微起泡後，將剝乾淨的蒜瓣直接放進去，不用切細碎
        - 持續加熱(泡泡會越來越多)，直到油中的蒜瓣能輕易壓扁時就可以關火了
        - 將完成的蒜香風味油放涼裝罐
        - 放進冰箱浸泡，待油裡的蒜頭有些溶解後(約一週)便可食用
    - 心得: |
        完成後的油不管是涼拌、清炒都很適合
        浸泡後軟透的蒜頭也很適合拿來做成蒜味抹醬
自製奶油: |
    - 材料: |
        ? 超市盒裝的鮮奶油
    - 步驟: |
        - 將鮮奶油倒入密閉的容器，最好不要裝超過1/2
        - 開始激烈搖晃，直到奶油凝聚成塊
        - 成塊的就是奶油、仍是液體的就是牛奶，可分開使用
    - 心得: |
        若有蒜頭可做成蒜味奶油
