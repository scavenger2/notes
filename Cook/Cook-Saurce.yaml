塔塔醬: |
    - 材料: |
        ? 美乃滋
        ? 帶粒芥末醬
        ? 檸檬汁
        ? 黑胡椒粉
        ? 酸黃瓜
        ? 水煮蛋
        ? 洋蔥
    - 步驟: |
        - 洋蔥切細丁，泡水三分鐘後瀝乾、然後用手把水擠乾一點，這樣可以去除辛辣味
        - 水煮蛋切粗丁備用。一定要切粗丁才不會散掉喔
        - 酸黃瓜切細丁，越細口感越佳
        - 先放入帶粒芥末醬和果糖、拌勻
        - 加入酸黃瓜和洋蔥，用檸檬汁拌勻
        - 加入水煮蛋，用美乃滋拌勻。重點是美乃滋要分次加然後輕輕攪拌
        - 最後、撒上黑胡椒粉
酪梨醬: |
    - 材料: |
        ? 酪梨
        ? 洋蔥
        ? 檸檬
        ? 番茄
        ? 蒜頭、香菜
        ? 黑胡椒粉
        ? 鹽
    - 步驟: |
        - 酪梨要選已經熟透了的(輕摸感覺軟軟的)，切半後想辦法去掉果核，將果肉挖出放入盆子中備用，先擠入檸檬汁防止酪梨氧化
        - 洋蔥切細丁
        - 番茄(可去籽)後切細丁
        - 前三樣備齊後可以開始攪拌，記得加入黑胡椒和鹽
        - 一邊攪拌一邊試味道，調整鹽和胡椒的量
