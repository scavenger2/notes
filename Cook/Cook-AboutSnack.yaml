古早味蛋餅: |
    材料: |
        ? 麵粉
        ? 太白粉(或地瓜粉)
        ? 鹽
        ? 雞蛋
        ? 蔥花
    步驟: |
        - 使用麵粉6匙、太白粉1匙、水是總粉量的2倍(即14匙)。※麵糊配方於2017.06.14修改，從重量改成比例
        - 麵粉和太白粉先過篩，水慢慢加進去並攪拌均勻
        - 攪拌完畢後放入冰箱靜置20分鐘會更Q
        - 開始使用前加入蔥花和雞粉或鹽
        - 熱鍋加油後轉小火、開始煎餅皮
        - 有一種煎法是餅皮先只煎一面、待倒入蛋液後再和定型後的餅皮結合(即未煎的那面朝上)
        - 要加的料可以自由選擇
    實作心得: |
        ? 煎的時候一定鍋要夠熱、油要足，不然會黏鍋黏到一個不行
        ? 粉漿發一下是必需的、但不建議冷過夜長期儲存！口感會變

