水槽壁: |
    將小蘇打粉均勻撒在水槽內、用海棉輕刷後以清水沖洗乾淨；
    之後噴上醋水並用抹布擦拭立刻光滑發亮喔
濾渣杯: |
    用牙膏或是小蘇打均勻灑上濾渣杯、再用牙刷刷洗
    在清洗完成後，日後使用時可以將檸檬對切後沖下排水管(注意不要堵塞)，能消除異味並散發清香
    推薦在清潔完成後使用專業的排水口除垢錠，通常是固定在濾渣杯的提把上
排水管: |
    如果不清潔的話、久了會有異味從排水管散發出來。
    可沿著排水口灑上一圈小蘇打粉、再倒入醋水讓它發泡，靜置一下待汙垢浮起，最後將舊襪子之類織物套在手上刷洗
    日常使用時可以藉機做一些保養工作
        - 煮麵水放幾分鐘，微涼後倒入排水管可以吸附油脂
        - 柑橘類的皮加上剛好能淹果的水量後，煮一下將水倒入排水管能清除異味
