- 陽台種菜的條件: |
    光照充足、通風透氣良好、陽台地面不漏、排水良好。
    全封閉陽台冬季溫度較高、所以溫度限制較小，基本上一年四季都可以種；
    半封閉或未封閉陽台冬季要注意低溫、夏季要避免太陽直射、注意遮光。
        陽台朝向的影響: |
            朝南: 全日照，最好的朝向，冬季注意保溫即可
            朝東/西: |
                半日照，適合喜光耐陰的蔬菜如洋蔥、小油菜、韭菜、絲瓜、香菜、蘿蔔。
                需注意朝西的陽台在夏季時西曬很嚴重，所以在挑選菜種時最好選耐高溫的菜種。
            朝北: 幾乎沒日照，適合耐陰的蔬菜如萵苣、韭菜、蘆筍、空心菜、木耳菜
- 栽種的蔬菜種類: |
    周期短的速生蔬菜: 小油菜、青蒜、芽苗菜、芥茶、青江菜、油麥菜
    收穫期長的蔬菜: 番茄、辣椒、韭菜、芫荽、香菜、蔥
    節省空間的蔬菜: 蘿蔔、萵苣、蔥、薑、香菜
    容易種的蔬菜: 苦瓜、胡蘿蔔、薑、蔥、生菜、小白菜
    不容易生蟲的蔬菜: 蔥、韭菜、番薯葉、人參草、蘆蒼、角菜
    在選擇要種植的植株種類時，還要考慮下列這些條件是否能配合
    1. 喜歡偏酸還是偏鹼的土壤
    2. 喜旱還是喜溼，耐旱的程度如何
    3. 是否不能和特定植物一起種植
- 栽種的方式: |
    首先對於種子就有些處理要在使用前完成。一般用溫水浸泡法來殺菌即可，可以減少苗期病害。
    方法為將種子放在60℃的熱水中浸泡10~15分鐘，然後將水溫降至30℃繼續浸泡3~4小時，然後取出晾乾。
    有時需要進行「催芽」的動作，如番茄、辣椒、茄子、黃瓜等發芽較慢的情況，詳細的參數等用到後再查即可。
    在陽台種菜一定要避免幼苗「徒長」，造成的原因有三-濕度太大、幼苗密度過高、光照不足
    先育苗再移栽: |
        有些植物一定要移栽，如甘藍、花椰菜、芥菜、茄子。
        移栽時秧苗一定要有基本大小，一般來說是4~5片真葉的時候可以開始進行。
        移栽注意不要損傷秧苗的根系，可在掘取菜苗前先充分澆水使根部多帶土壤或基質
    直接播種: |
        有些植物只能直播不能移栽，如豆類、蘿蔔。
        直播前最好對播種盤進行消毒，減少污染種子的機率
    關於使用的肥料，首選當然是有機肥。簡易的有機堆肥作法如下
    1. 先在容器底部做好墊盆
    2. 覆土約2㎝
    3. 將瀝乾的廚餘放在容器中、大約3㎝
    4. 再覆土約6~9㎝
- 栽種的Trouble Shooting: |
    植株一直變長、變細、不結果 -> 這就是"徒長"
    底部發黃、缺乏活力、顏色黯淡 -> 澆水過多/排水不良，好吧也可能是肥力不足
    菜葉焦邊 -> 鹽分過高，定期用自來水清洗容器
    植株變紫 -> 溫度過低；磷酸鹽太少
    葉子上有黃斑、枯斑、或銹斑 -> 病害
    葉子扭曲/缺刻 -> 蟲害
- 其他要注意的細節: |
    如果要防蟲，可以考慮大蒜水或菸絲水，或者種一些氣味較重的植物如九層塔、香菜、蔥等辛香料。
    一個容器不要長期只種一種蔬菜，不然容易出現土壤退化和病害增加
    如果蔬菜需要移栽，要等移栽後再施肥；如果是直播，先使用自來水，等種苗長出後才能施肥
    生長前後少施肥、結果期多施肥
    一周至少一次用自來水把容器中累積未用的肥料排除，具體方法就是澆足夠的水讓底部形成自流排水
