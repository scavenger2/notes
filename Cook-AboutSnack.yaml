古早味蛋餅: |
    材料: |
        ? 低筋麵粉
        ? 太白粉(或地瓜粉)
        ? 鹽
        ? 雞蛋
        ? 蔥花
    步驟: |
        - 取低筋麵粉120g、太白粉15g、水240cc準備做麵糊(也可以加一點鹽進去)
        - 麵粉和太白粉先過篩，水慢慢加進去並攪拌均勻
        - 攪拌完畢後放入冰箱靜置20分鐘會更Q
        - 開始使用前加入蔥花
        - 熱鍋加油後轉小火、開始煎餅皮
        - 有一種煎法是餅皮先只煎一面、待倒入蛋液後再和定型後的餅皮結合(即未煎的那面朝上)
        - 要加的料可以自由選擇

